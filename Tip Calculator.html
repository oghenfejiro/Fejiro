<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div align="center">
        <h1>Tip Calculator</h1>
        <label>Bill Amount: $<input type="number" id="bill" /></label><br><br>
        <label>Tip Percentage: <input type="number" id="tipPercent" /></label><br><br><br>
        <button onclick="calculateTip()">Calculate Tip</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
    
            // Check for invalid inputs
            if (isNaN(bill) || isNaN(tipPercent) || bill <= 0 || tipPercent <= 0) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }
    
            // Calculate the tip
            const tip = (bill * tipPercent / 100).toFixed(2);
            
            // Display the result
            document.getElementById('result').textContent = `Tip Amount: $${tip}`;
        }
    </script>
</body>
</html>
